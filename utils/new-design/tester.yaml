variants:
  arch:
    - x86_64
    - arm64
  hypervisor:
    - none
    - xen
    - kvm
  platform:
    - xen
    - qemu
    - firecracker
  build_tool:
    - make
    - kraft
  run_tool:
    - vmm
    - kraft
  bootloader:
    - multiboot
    - uefi
  pie:
    - on
    - off
  debug:
    - none
    - strace
    - info
    - err
    - debug
  rootfs:
    - initrd
    - 9pfs
  networking:
    - none
    - nat
    - bridge
    - tap
exclude_variants:
  - networking: bridge
    platform: firecracker
  - networking: tap
    platform: not firecracker
  - bootloader: uefi
    arch: not x86_64
  - platform: firecracker
    hypervisor: not kvm
  - platform: xen
    hypervisor: not xen
  - platform: qemu
    hypervisor:
      - not kvm
      - not none
  - platform: firecracker
    rootfs: 9pfs
  - bootloader: uefi
  - debug:
      - info
      - err
      - debug
  - pie: on
  - platform: xen
tools:
  compiler:
    - system
